<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanz Official Payment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #111111 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .text-container {
      z-index: 2;
      text-align: center;
      padding: 20px;
      max-width: 90%;
      animation: fadeIn 2s ease;
    }

    .typewriter-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 50%;
      filter: blur(1px);
      animation: rise 12s infinite ease-in-out;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(-120vh) scale(0.6); opacity: 0; }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 8px 20px;
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid #00ffff;
      border-radius: 6px;
      color: #00ffff;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff80;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div id="text" class="typewriter-text"></div>
    <div class="buttons">
      <a href="login.html">lanjut</a>
    </div>
  </div>

  <script>
    // Text intro pendek dan clean
    const texts = [
      "Wanz Payment"
    ];

    let i = 0, j = 0;

    function type() {
      if (i < texts.length) {
        const current = texts[i];
        document.getElementById("text").textContent = current.substring(0, j++);
        if (j <= current.length) {
          setTimeout(type, 40);
        } else {
          i++;
          j = 0;
          setTimeout(type, 500);
        }
      } else {
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }
    }

    type();

    // Bubble aesthetic
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = 20 + Math.random() * 50;
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${6 + Math.random() * 10}s`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 15000);
    }
    setInterval(createBubble, 200);
  </script>
</body>
</html>
